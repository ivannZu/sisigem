function resaltarSeccionActual() {
    // Obtener el nombre de la página actual (puedes usar tu propia lógica)
    var paginaActual = obtenerNombrePaginaActual();

    // Eliminar la clase 'active' de cualquier elemento que la tenga
    var elementosActivos = document.querySelectorAll('.nav-item.active');
    elementosActivos.forEach(function (elemento) {
        elemento.classList.remove('active');
    });

    // Agregar la clase 'active' al enlace de la página actual
    var enlaceActual = document.querySelector('a[href="' + paginaActual + '"]');
    if (enlaceActual) {
        enlaceActual.closest('.nav-item').classList.add('active');
    }
}

// Función para obtener el nombre de la página actual
